<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–†–æ–∑—ã–≥—Ä—ã—à ‚Äì –ü—Ä–æ–≤–µ—Ä–∫–∞ —É—Å–ª–æ–≤–∏–π</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <style>
    body {
      background: #2b2d33;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .centerbox {
      background: #27282e;
      border-radius: 24px;
      box-shadow: 0 6px 48px #0007;
      padding: 40px 40px 30px;
      min-width: 350px;
      max-width: 95vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      animation: fadein .8s cubic-bezier(.2,.7,.3,1);
    }
    @keyframes fadein { from {opacity: 0; transform: translateY(50px);} to {opacity: 1; transform: none;} }
    .darts-box {
      width: 110px; height: 110px;
      margin: 0 0 5px 0;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* SVG –ø–ª–∞–≤–Ω–æ */
    .dart-anim {
      transition: transform 1.1s cubic-bezier(.44,2,.31,.93);
      transform-origin: 70% 92%;
    }
    .dart-miss { /* –ü—Ä–æ–º–∞—Ö –≤ –±–æ–∫ */
      transform: translate(30px, -15px) rotate(-20deg) scale(1.09);
    }
    .dart-hit { /* –í —Ü–µ–Ω—Ç—Ä */
      transform: translate(0px, 0px) rotate(-4deg) scale(1.07);
    }
    .target-anim { filter: drop-shadow(0 2px 7px #111a); }
    .msg-error {
      color: #ff5555; font-size: 1.13em;
      margin-bottom: 4px; text-align: center;
    }
    .msg-success {
      color: #50fa7b; font-size: 1.18em;
      margin-bottom: 4px; text-align: center;
    }
    .retry-btn, .close-btn {
      margin-top: 16px;
      width: 100%; max-width: 280px;
      padding: 13px 0; border: none; border-radius: 9px;
      background: #6699ff; color: #fff; font-size: 1.1em; font-weight: 600;
      cursor: pointer; box-shadow: 0 2px 16px #0002;
      transition: background .15s;
    }
    .retry-btn:active { background: #3366cc; }
    .close-btn { background: #444b; margin-top: 10px;}
    .close-btn:active { background: #222a; }
    @media (max-width: 600px) {
      .centerbox { padding: 18px 4vw 20px; min-width: 0; }
      .retry-btn, .close-btn { font-size: 1em; }
      .darts-box { width: 80px; height: 80px; }
    }
  </style>
</head>
<body>
  <div class="centerbox">
    <div class="darts-box">
      <!-- –ú–∏—à–µ–Ω—å -->
      <svg width="100" height="100" viewBox="0 0 100 100" class="target-anim">
        <circle cx="50" cy="50" r="45" fill="#fff" opacity="0.12"/>
        <circle cx="50" cy="50" r="35" fill="#aaa" opacity="0.20"/>
        <circle cx="50" cy="50" r="22" fill="#e0434a" opacity="0.38"/>
        <circle cx="50" cy="50" r="13" fill="#fff" opacity="0.66"/>
        <circle cx="50" cy="50" r="6" fill="#e0434a" />
      </svg>
      <!-- –î—Ä–æ—Ç–∏–∫ -->
      <svg id="dartSvg" width="64" height="64" viewBox="0 0 64 64" style="position:absolute; left:16px; top:13px; z-index:2"
           class="dart-anim dart-miss">
        <g>
          <rect x="44" y="29" width="17" height="5" rx="2" fill="#278efc"/>
          <rect x="37" y="30" width="16" height="3.2" rx="1.7" fill="#3e55d8"/>
          <polygon points="38,31.5 11,27 16,36 37,33.5" fill="#e0413e"/>
          <polygon points="13,29 11,27 16,36 16,34" fill="#4284e4"/>
          <rect x="12.7" y="28.3" width="2.9" height="7" rx="1" fill="#8ed2fe"/>
        </g>
      </svg>
    </div>
    <div id="msg" class="msg-error">
      ‚ùó–í—ã –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –≤—Å–µ –∫–∞–Ω–∞–ª—ã, –æ–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ —Ä–æ–∑—ã–≥—Ä—ã—à–∞!
    </div>
    <button class="retry-btn" id="retrybtn" onclick="retryCheck()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞</button>
    <button class="close-btn" id="closebtn" style="display:none;" onclick="window.Telegram?.WebApp?.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>
  <script>
    // --- –î–ª—è –¥–µ–º–æ: —É—Å–ª–æ–≤–∏—è –ø–æ–¥–ø–∏—Å–∫–∏ (–≤ —Ä–µ–∞–ª–µ –±—É–¥–µ—Ç –∑–∞–ø—Ä–æ—Å) ---
    let SUBSCRIBED = false; // <-- –º–µ–Ω—è–π —ç—Ç–æ –¥–ª—è —Ç–µ—Å—Ç–∞ –≤—Ä—É—á–Ω—É—é –∏–ª–∏ –≤ —Ñ—É–Ω–∫—Ü–∏–∏

    // --- –ü–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏ –∞–Ω–∏–º–∞—Ü–∏—é –¥–∞—Ä—Ç—Å–∞ ---
    function renderState() {
      const msg = document.getElementById('msg');
      const dart = document.getElementById('dartSvg');
      if (SUBSCRIBED) {
        msg.textContent = 'üéØ –¢–µ–ø–µ—Ä—å –≤—ã —É—á–∞—Å—Ç–≤—É–µ—Ç–µ –≤ —Ä–æ–∑—ã–≥—Ä—ã—à–µ!';
        msg.className = 'msg-success';
        dart.classList.remove('dart-miss');
        dart.classList.add('dart-hit');
        document.getElementById('closebtn').style.display = '';
      } else {
        msg.textContent = '‚ùó–í—ã –Ω–µ –ø–æ–¥–ø–∏—Å–∞–Ω—ã –Ω–∞ –≤—Å–µ –∫–∞–Ω–∞–ª—ã, –æ–∑–Ω–∞–∫–æ–º—å—Ç–µ—Å—å —Å —É—Å–ª–æ–≤–∏—è–º–∏ —Ä–æ–∑—ã–≥—Ä—ã—à–∞!';
        msg.className = 'msg-error';
        dart.classList.remove('dart-hit');
        dart.classList.add('dart-miss');
        document.getElementById('closebtn').style.display = 'none';
      }
    }

    // --- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ (–∏–º–∏—Ç–∞—Ü–∏—è async) ---
    function retryCheck() {
      const btn = document.getElementById('retrybtn');
      btn.disabled = true;
      btn.textContent = '–ü—Ä–æ–≤–µ—Ä—è–µ–º...';
      setTimeout(() => {
        // –¢—É—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å –∫ API/–±–æ—Ç—É!
        // –î–ª—è –ø—Ä–∏–º–µ—Ä–∞ –¥–µ–ª–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç:
        SUBSCRIBED = Math.random() > 0.5;
        renderState();
        btn.disabled = false;
        btn.textContent = '–ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–Ω–æ–≤–∞';
      }, 1200);
    }

    window.onload = () => { renderState(); };
  </script>
</body>
</html>
